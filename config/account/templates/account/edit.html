{% extends 'base.html' %}

{% block title %} Edit your account {% endblock %}

{% block content %}
    <h1>Edit Your account</h1>
    <p>Edit your account using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
